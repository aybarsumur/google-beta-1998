<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>

<body>
    <!-- Header Start -->
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google 1998 logo"
            class="logo">
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="container">
        <!-- Section Top Start -->
        <section>
            <article style="background-color: #EEEEEE; margin: 1px; padding: 2px 0px 1px 0px;">
                <label for="choose">Search the web using Google!</label><br>
                <input type="text" size="40" name=""><br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </article>
        </section>
        <!-- Section Top End -->

        <!-- Section Bottom Start -->
        <section class="group">
            <!-- Article Left Start -->
            <article style="flex-grow: 6.5;" class="card1">
                <div class="item">
                    <a>Special Searches</a><br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                        Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </div>

            </article>
            <!-- Article Left End -->

            <!-- Article Mid Start -->
            <article style="flex-grow: 3;margin: 0px 1.5px;" class="card2">
                <div class="item2">
                    <a
                        href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                        Google!</a><br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                        Info</a><br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                        Logos</a>
                </div>
            </article>
            <!-- Article Mid End -->

            <!-- Article Right Start -->
            <article style="flex-grow: 7;" class="card3">
                <a>Get Google!</a><br>
                <a>updates monthly:</a><br>
                <input type="text" value="your e-mail" name="" id=""><br>
                <button style="padding: 1px 6px;">Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                    style="padding-left: 8px;">Archive</a>
            </article>
            <!-- Article Right End -->

        </section>
        <!-- Section Bottom End -->

    </main>
    <!-- Main End -->

    <!--Footer Start-->
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    <!--Footer End-->






</body>

</html>
